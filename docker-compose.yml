version: "3.8"

services:
  dental-ai-ui:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4173:4173"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000/api
      - VITE_NODE_ENV=production
      - VITE_ENABLE_API_CHECK=true
    volumes:
      # Mount source code for development (optional - remove for production)
      - .:/app
      - /app/node_modules
    networks:
      - dental-ai-network
    restart: unless-stopped
    container_name: dental-ai-ui

networks:
  dental-ai-network:
    driver: bridge
